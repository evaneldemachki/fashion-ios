<ActionBar title="Details" >
    <ActionItem (tap)="onItemLike($event)" ios.position="right" text="search" android.position="popup">
        <Label text = "&#xf004;" [class]="liked ? 'fas t-36' : 'far t-36'"></Label>    
    </ActionItem>
    <ActionItem ios.position="right" text="/" ></ActionItem>
    <ActionItem (tap)="onItemDislike($event)" ios.position="right" text="search" android.position="popup">
        <Label text = "&#xf165;" [class]="disliked ? 'fas t-36' : 'far t-36'"></Label>
    </ActionItem>
</ActionBar>

<GridLayout columns="*,*,*,*,*,*,*,*,*,*" rows="*,*,*,*,*,*,*,*,*,*">
    <StackLayout col="0" colspan="10" row=0 rowspan=10>
        <RadListView orientation="horizontal" [items]="item.img" swipeActions="true"
            (scrollDragEnded)="onScrollDragEnded($event)" (scrollEnded)="onScrollEnded($event)"
            width="100%" height="350">
            <ListViewLinearLayout tkListViewLayout scrollDirection="Horizontal" itemWidth="350" itemHeight="350" [spanCount]="1"></ListViewLinearLayout>
            <ng-template let-img="item">
                <StackLayout>
                    <Image [src]="img" height="350" ios:stretch="aspectFill"></Image>
                </StackLayout>
            </ng-template>
        </RadListView>
        <Label class="h1" width="100%" [text]="item.source" textWrap="false"></Label>
        <StackLayout orientation="horizontal">
            <Label [text]="item.name" class="listing-left" textAlignment="left" textWrap="true"></Label>
            <Label [text]="'$' + item.price" class="listing-right" textAlignment="center" textWrap="true"></Label>
        </StackLayout>
        <StackLayout orientation="Horizontal">
        <Button [text]="saved ? 'Unsave For Later' : 'Save For Later'" width="50%" margin="10 0 10 0" backgroundColor="black" height="100px" (tap)=onItemSave()></Button>
        <Button text="Buy This Product" width="50%" margin="10 0 10 0" backgroundColor="blue" height="100px" [nsRouterLink]="index"></Button>
        </StackLayout>
    </StackLayout>
    <StackLayout col="9" row="0">
        <Label [class]="saved ? 'far t-36' : 'invisible'" style="color: green;" text="&#xf0c7;" horizontalAlignment="center"></Label>
    </StackLayout>
</GridLayout>
