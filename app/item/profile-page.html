<ActionBar title="My Profile" (loaded)="actionBarLoaded($event)">
    <ActionItem tap="onShare" ios.systemIcon="9" ios.position="right" android.systemIcon="res://ic_menu_share" android.position="actionBar"></ActionItem>
</ActionBar>

<FlexboxLayout flexDirection="column">
    <FlexboxLayout class="m-15" flexDirection="column" flexWrap="wrap" flexDirection="row">
        <Label text="My Liked"></Label>
        <RadListView row="0" orientation="horizontal" [likedItems]="item.img">
            <ListViewLinearLayout tkListViewLayout scrollDirection="Horizontal" itemWidth="350" itemHeight="350" [spanCount]="1"></ListViewLinearLayout>
            <ng-template let-img="item">
                <StackLayout>
                    <Image [src]="img" height="350" ios:stretch="aspectFill"></Image>
                    <Label class="h1" width="100%" [text]="item.source" textWrap="false"></Label>
                </StackLayout>
            </ng-template>
        </RadListView>
        <StackLayout orientation="horizontal">
            <Button text = "My Friend's Likes"></Button>
            <Button text = "Recently Viewed"></Button>
        </StackLayout>
    </FlexboxLayout>
</FlexboxLayout>
