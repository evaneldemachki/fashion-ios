<ActionBar title="Friends">
    <ActionItem tap="onShare" ios.systemIcon="9" ios.position="left" android.systemIcon="res://ic_menu_share" android.position="actionBar"></ActionItem>
    <ActionItem tap="onSearch($event)" ios.systemIcon="12" ios.position="right" text="search" android.position="popup"></ActionItem>
</ActionBar>

<GridLayout>
    <!--Friends List-->
    <GridLayout class="friendsListGrid" columns="10,*,10" rows="*,*,*,*,*,*,*,*,*,*" (loaded)="gridInitialized($event)">
        <RadListView id="Main" column="1" row="1" rowspan="10" [items]="searchUsers" orientation="Vertical" height=100%
                multipleSelection="false" selectionBehavior="Press" (scrolled)="friendsScrollStartedEvent($event)"
                (itemSelected)="categorySelected($event)" (itemDeselected)="categoryDeselected($event)">
                    <ListViewGridLayout tkListViewLayout scrollDirection="Vertical" itemWidth="350" itemHeight="95" spanCount="1"></ListViewGridLayout>
                        <!-- When nesting ListView in ScrollView, make sure that the nested scrollable component has an explicitly set height -->
                    <ng-template let-item="item" let-index="index" horizontalAlignment="center">
                        <GridLayout id="userList" columns="*,*,*,*,*,*" rows="*,*" (tap)="openFriend(index)" [queryParams]="{ source: 'friends', id: searchUsers[index]['_id']}" style="margin-top: 10;">
                            <StackLayout orientation="horizontal" row="0" column="0" colspan="3" >
                            <label class="userListText" textAlignment = "left" [text]="'@' + item.username"></label>
                            </StackLayout>
                            <StackLayout row="1" column="0" colspan="3" orientation="horizontal">
                                <label class="userListText"  [text]="item.first_name + ' ' + item.last_name" textAlignment = "left"></label>
                            </StackLayout>
                            <Button text="Friend" row="0" rowspan="2" column="4" colspan="2" style="background-color: white; color: black;"></Button>
                        </GridLayout>
                    </ng-template>
        </RadListView>
        <SearchBar id="searchBar" row=0 column=0 colspan=3 hint="Search for Users ..." loaded="searchStart($event)" (textChange)="onTextChanged($event)"
        [text]="searchPhrase" (clear)="onClear($event)" submit="onSubmit($event)">
        </SearchBar>
    </GridLayout>

    <!--Friends Profile View-->
    <GridLayout rows = "*,*,*,*,*,*,*,*,*,*" columns = "*,*,*,*,*,*,*,*,*,*" id="friendsProfile" class="popUpMenu" style="background-color: gray;">
        <StackLayout row="0" rowspan="3" column="0" colspan="10">
            <Image [src] = "friendsIcon" height="70%" width = "70%"></Image>
            <label [text] = "friendsName" textAlignment="center" style="font-size:15;"></label>
            <label [text] = "'@' + friendsUsername" textAlignment="center" style="font-size:13;"></label>
        </StackLayout>    
        <ScrollView row="4" rowspan="6" column="0" colspan="10" orientation="vertical">
            <StackLayout>
                    <Button class="profile" textAlignment = "center" text="Their Liked"></Button>
                    <RadListView height ="200" row="0" orientation="horizontal" [items]="friendLikes" margin-left = "2" margin-right="2">
                        <ListViewLinearLayout tkListViewLayout scrollDirection="Horizontal"></ListViewLinearLayout>
                        <ng-template let-item="item" let-index="index">
                            <StackLayout [nsRouterLink]="['detail', index]" 
                            [queryParams]="{ source: 'userLikes', liked: true, disliked: false }">
                                <Image [src]="item.img[0]" height="80%" width = "80%" ios:stretch="aspectFill"></Image>
                                <Label textAlignment = "center" size = "15" width="100%" [text]="item.name" textWrap="true"></Label>
                            </StackLayout>
                        </ng-template>
                    </RadListView>
                    <Button text = "Their Outfits"></Button>
                    <RadListView height ="200" row="0" orientation="horizontal" [items]="friendOutfits" margin-left = "2" margin-right="2">
                        <ListViewLinearLayout tkListViewLayout scrollDirection="Horizontal" itemWidth="200" itemHeight="200" ></ListViewLinearLayout>
                        <ng-template let-item="item" let-index="index">
                            <GridLayout rows="*,*" columns="*,*" [nsRouterLink]="['outfit']" [queryParams]="{ outfit: index}">
                                <Image row=0 column=0 [src]="item['items'][0] ? item['items'][0].img[0] : ''" height="70%" width = "70%" ios:stretch="aspectFill"></Image>
                                <Image row=0 column=1 [src]="item['items'][1] ? item['items'][1].img[0] : ''" height="70%" width = "70%" ios:stretch="aspectFill"></Image>
                                <Image row=1 column=0 [src]="item['items'][2] ? item['items'][2].img[0] : ''" height="70%" width = "70%" ios:stretch="aspectFill"></Image>
                                <Image row=1 column=1 [src]="item['items'][3] ? item['items'][3].img[0] : ''" height="70%" width = "70%" ios:stretch="aspectFill"></Image>
                            </GridLayout>
                        </ng-template>
                    </RadListView>
            </StackLayout>
        </ScrollView>
        <Label id="closeFriendIcon" row="0" column="0" colspan="2" class="far t-36" style="padding: 10; color: black;" text="&#xf057;" (tap)="closeFriend()"></Label>
    </GridLayout>
</GridLayout>
