<GridLayout rows="*,*,*,*,*,*,*,*,*,*" cols="*,*,*,*,*,*,*,*,*,*" loaded="startAnimations($event)">
  <Image order="1" (loaded)="firstImage($event)" row="0" rowspan="10" col="0" colspan="10" loadMode="async" height="25%" width="25%" stretch="aspectFit"></Image>
  <Image order="1" (loaded)="secondImage($event)" row="0" rowspan="10" col="0" colspan="10" loadMode="async" height="25%" width="25%" stretch="aspectFit"></Image>
      <StackLayout order="0" class="form" row="0" rowspan="10" col="0" colspan="10">
        <StackLayout class="input-field" style="padding-top:15;">
          <GridLayout *ngIf="!isLoggingIn" columns="*,*" rows="*" height=50>
            <TextField id="first_name" column="0" row="0" [(ngModel)]="credentials.first_name" autocorrect="false" autocapitalizationType="none" (returnPress)="onReturnPress($event)" returnKeyType="next" hint="First Name" ...></TextField>
            <TextField id="last_name" column="1" row="0" [(ngModel)]="credentials.last_name" autocorrect="false" autocapitalizationType="none" (returnPress)="onReturnPress($event)" returnKeyType="next" hint="Last Name" ...></TextField>
          </GridLayout>
          <TextField  id="username" *ngIf="!isLoggingIn" [(ngModel)]="credentials.username" autocorrect="false" autocapitalizationType="none" hint="Username" (returnPress)="onReturnPress($event)" returnKeyType="next" ...></TextField>
          <TextField id="email" [(ngModel)]="credentials.email" keyboardType="email" autocorrect="false" autocapitalizationType="none" hint="Email" (returnPress)="onReturnPress($event)" returnKeyType="next" ...></TextField>
          <Label *ngIf="isLoggingIn" text="&#xf058; Save Email?" [class]="checkYes ? 'fas' : 'far'" (tap)="saveEmailOption()" style="text-align: center; padding-bottom: 10;"></Label>
        </StackLayout>
    
        <StackLayout class="input-field" style="padding-top:15; padding-bottom: 15;">
          <TextField id="password" [(ngModel)]="credentials.password" autocorrect="false" secure="true" autocapitalizationType="none" hint="Password" (returnPress)="onReturnPress($event)" [returnKeyType]="!isLoggingIn ? 'next' : 'done'" ...></TextField>
          <TextField id="password_confirm" *ngIf="!isLoggingIn" [(ngModel)]="confirm" autocorrect="false" secure="true" autocapitalizationType="none" hint="Confirm password" (returnPress)="onReturnPress($event)" returnKeyType="done" ...></TextField>
          <StackLayout orientation="Horizontal">
            <Label *ngIf="isLoggingIn" text="&#xf058; Save Password?" [class]="checkYesPW ? 'fas' : 'far'" (tap)="savePWOption()" style="text-align: center; padding-right: 5; padding-left: 20;"></Label>
            <Label *ngIf="isLoggingIn" text="Forgot your password?" style="text-align: center;"></Label>
          </StackLayout>
        </StackLayout>
    
        <Button id="login" [text]="isLoggingIn ? 'Log In' : 'Sign Up'" (tap)="submit()" style="color:white"></Button>
        <ActivityIndicator [busy]="isBusy" (busyChange)="onBusyChanged($event)"></ActivityIndicator>

        <Label (tap)="toggleForm()" style="text-align: center;">
          <FormattedString id="swapLogin">
            <Span [text]="isLoggingIn ? 'Donâ€™t have an account? ' : 'Back to Login'"></Span>
            <Span [text]="isLoggingIn ? 'Sign up' : ''" class="bold"></Span>
          </FormattedString>
        </Label>
      </StackLayout>
    </GridLayout>
